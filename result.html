<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Otaku_Shazam</title>
</head>
<body>
    <div class="wrapper h-100">
       <div class="container">
            <header class="header">
                <a href="index.html" class="logo">
                    <img src="images/Otaku TV logo png@4x.png" alt="logo" />
                </a>
                <div id="toggle" class="humburger">
                    <span id="open" class="toggler active">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="30" height="30" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32"><g fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M4 8h24M4 16h24M4 24h24"/></g></svg>
                    </span>
                    <span id="close" class="toggler">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="21" height="21" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32"><g fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M2 30L30 2m0 28L2 2"/></g></svg>
                    </span>
                </div>
                <div id="nav" class="nav">
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">About Us</a></li>
                    <li><a href="#" class="nav-link">Ticket</a></li>
                    <li><a href="#" class="nav-link">FAQS</a></li>
                    <li><a href="#" class="nav-link">Contact Us</a></li>
                    <li><a href="#" class="nav-link">Login</a></li>
                    <li>
                        <a href="" class="btn btn-primary btn-sm"> Join us for free</a>
                    </li>
                </div>
            </header>

            <main class="main h-80">
            <div class="result abs-center">
                <h3 class="u-center text-white"> Result </h3>
                <div class="result-info">
                    <div class="result-image">
                        <img src="images/naruto.png" alt="result-image" />
                    </div>
                    <div class="result-text">
                        <p class="text-white"> 80% accurate</p>
                        <p class="text-white"> Anime name: <span class="text-gray-2">Hunter x Hunter</span></p>
                        <p class="text-white"> Result was from: <span class="text-gray-2">episode 7</span></p>
                    </div>
                </div>
                <div class="btn-group">
                    <a href="#" class="btn btn-primary btn-md" > Get this anime </a>
                    <a href="index.html" class="btn btn-secondary btn-secondary-light btn-md" > Shazam another anime </a>
                </div>
            </div>
            </main>
       </div>
    </div>

    <!-- script -->
    <script type="module" src="js/script.js"></script>
</body>
</html>
